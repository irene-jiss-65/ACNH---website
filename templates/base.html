<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACNH villagers</title>
    <link type="text/css" rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <a href="/">
                    <button>
                        <img src="/static/images/acnh-logo-final.png" width="60">
                    </button>
                </a>
                <li>
                    <a href="/villagers">Villagers</a>
                </li>
            
                <li>
                    <a href="/species">Species</a>
                </li>
                <li>
                    <a href="/personality">Personality</a>
                </li>
                <li>
                    <a href="/alldata">All Data</a>
                </li>
            </ul>
            
            <form method="POST" action="/search">
                <input type="text" name="search" id="search">
                <button type="submit" class="search-icon-btn">
                    <img src="/static/images/search-icon.png" class="search-icon" alt="Search">
                </button>
            </form>
        </nav>
        
    </header>
    
    <main class="{% block main_class %}{% endblock %}">
        {% block main %}{% endblock %}
    </main>
    <footer>
        IMAGES SOURCES:
        <p>
            <a href="https://nookipedia.com/wiki/Amiibo/Gallery">Villager Amiibo Image</a>
        </p>
        <p>
            <a href="https://www.flaticon.com/free-icons/magnifying-glass" title="magnifying glass icons">Magnifying glass icons created by Royyan Wijaya - Flaticon</a>
        </p>
        <p>
            <a href="https://nookipedia.com/wiki/Category:New_Horizons_inventory_icons">Inventory Icons - Flowers</a>
        </p>
        <p>
            <a href="https://www.missknown.com/animal-crossing-the-burnout/">Home page background image</a>
        </p>
        

    </footer>
