{% extends "base.html" %}

{% block main %}
<h2>Personality</h2>

    {% for personality, villagers in personality_dict.items() %}
        <article>
            <h3>{{ personality }}</h3> 
            <p>
                {% for villager in villagers %}
                    <p>{{ villager }}</p> 
                {% endfor %}
            </p>
        </article>
    {% endfor %}

{% endblock %}
