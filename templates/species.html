{% extends "base.html" %}

{% block main %}
<h2>Villager Species</h2>
    {% for species, villager_image_pairs in species_dict.items() %}
        <article>
            <h3>{{ species }}</h3> 
            <p>
                {% for villager, image in villager_image_pairs %}
                    <p>
                        {{ villager }}
                    </p> 
                    <p>
                        <img src="/static/images/{{image}}.jpg" class="amiibo-image">
                    </p>
                {% endfor %}
                
            </p>
        </article>
    {% endfor %}
    

{% endblock %}
